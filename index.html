    <!-- Meta Data -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Movie Trailer</title>

    <noscript id="deferred-styles">
    <link rel='stylesheet' id='streamium-styles-css' href='./css/style.css?ver=4.8.2' type='text/css' media='all'/>
    <link rel='stylesheet' id='streamium-production-css' href='./css/streamium.min.css?ver=17' type='text/css'

    <!--Customizer CSS-->
    <style type="text/css">
     @import url('https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic&subset=latin');

     html, body {
         font-family: 'Lato', sans-serif !important;
     }

     /* Theme colors */
     .archive, .home, .search, .single {
         background-color: #0a0a0a !important;
     }

     .carousels .tile_inner {
         border-color: #0a0a0a !important;
     }

     .video-header h3, .see-all, .slick-arrow, h4.series-watched-episode-title {
         color: #f2f2f2 !important;
     }

     .tile_inner {
         padding-bottom: 56.25 !important;
     }

     /* link and background colors */
     a, .page a, a:focus, a:hover, .cd-main-header .cd-logo, .play-icon-wrap i, .cd-primary-nav .cd-secondary-nav a:hover, .cd-primary-nav > li > a:hover, .cd-primary-nav .cd-nav-gallery .cd-nav-item h3, .cd-primary-nav .cd-nav-icons .cd-nav-item h3, .woocommerce-message:before, .woocommerce-info::before, .carousels .overlay .overlay-meta .top-meta-watched, .static-row .overlay .overlay-meta .top-meta-watched {
         color: #ef2930;
     }

     #place_order, .pagination a:hover, .pagination .current, .slick-dots li.slick-active button, .progress-bar, .button, .cd-overlay, .has-children > a:hover::before, .has-children > a:hover::after, .go-back a:hover::before, .go-back a:hover::after, #submit, #place_order, .checkout-button, .woocommerce-thankyou-order-received, .add_to_cart_button, .confirm, .streamium-btns, .streamium-extra-meta {
         background-color: #ef2930 !important;
     }

     .synopis-inner .content {
         font-size: 1.5vw !important;
     }

     .woocommerce-message, .woocommerce-info {
         border-top-color: #ef2930 !important;
     }

     .streamium-list-reviews {
         background: #000 !important;
     }

     .streamium-list-reviews:hover {
         background: #fff !important;
         color: #000;
     }

    </style>

</head>
<body>
    
    
    <div id='page-container'/>
    

    <script type='text/javascript' src='./js/jquery.js'></script>
    <script type='text/javascript' src='./js/jquery-migrate.min.js'></script>
    <script type='text/javascript' src='./js/doT.min.js'></script>
    <script type='text/javascript' src='./js/fastdom.min.js'></script>
    <script type='text/javascript' src='./js/lazyload.min.js'></script>
    <script type='text/javascript' src='./js/blazy.min.js'></script>
    <script type='text/javascript' src='./js/streamium.js'></script> 
    <script type='text/javascript' src='./js/app.js'></script>

<script type="text/javascript">
    var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
</script>
</body>
</html>
